services:
  postgres:
    image: postgres:15-alpine
    container_name: soundboard-db
    environment:
      POSTGRES_USER: soundboard
      POSTGRES_PASSWORD: soundboard
      POSTGRES_DB: soundboard
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soundboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
